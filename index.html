<!DOCTYPE html>
<html>
<head>

<body>
	<form method="" action="">
	<fieldset>
		<legend> data pribadi </legend>

		<td><input type="number" name="nim" id="nim" value="0289390830" readonly></td>
		</tr>

		<td><input type="email" name="email" id="email"></td>
		</tr>
		
		<tr>

	<input type="radio" name="jk" id="jk" value=" perempuan"> betina</td>
		</tr>
		
		<tr>
		<th><label for="tgl_lahir">tanggal</label></th>

	<input type="datetime-local"></td>

		<tr>
		<th><label for="">hobby</label></th>

	<input type="checkbox" name="hobby" id="hobby" value="menulis">menulis

	<input type="checkbox" name="hobby" id="hobby" value="main game">main game</td>
		</tr>
		
		<tr>
		<th><label for="">password<label></th>
		<td><input type="password" name="password" id="password"></td>
		</tr>

		<tr>
		<th><label for ="">foto</label></th>
		<td><input type="file" name="foto" accept="image/jpg" id="foto"></td>
		</tr>
		
		<tr>
		<th><label="">warna kesukaan</label></th>
		<td><input type="color" name="warna" id="warna"></td>
		</tr>
		
		<tr>
		<th><label="">alamat</label></th>
		<td><textarea  name="alamat" cols="30" rows="6" id="alamat"></textarea></td>
		</tr>
		
		<tr>
		<th><label="">kota</label></th>
		<td><select  name="kota" id="kota">
		<option value="padang">padang</option>
		<option value="jwa">jawa</option>
		<option value="sijunjung">sijunjung</option>
		<option value="payakumbuh">padang</option>
		<option value="padang">padang</option>
		</select></td>
		</tr>
		
		<tr>
		
		<td colspan="2" align="center"><input type="submit" name="warna" id="warna"></td>
		</tr>
		</table>
		
		
		
	</fieldset>
</form>
